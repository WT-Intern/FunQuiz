<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Womantalk</title>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        <link th:href="@{css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
        <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css}" rel="stylesheet" media="screen"/>
        <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css}" rel="stylesheet" media="screen"/>
        <link th:href="@{css/AdminLTE.min.css}" rel="stylesheet" media="screen"/>
        <link th:href="@{css/_all-skins.min.css}" rel="stylesheet" media="screen"/>

    </head>
    <body>
<section class="content">
<center> <h3 class="box-title">Form Edit Quiz</h3></center>
                                    <form action="data.html">
                                    <div class="box-body form-group-lg">
                                            <div class="row-section form-group">
                                                    <label>Enter a Quiz Title (optional)</label>
                                                    <input type="text" class="form-control" placeholder="Enter the title" id="title"/>
                                                <br/>
                                                    <label>Select a Quiz Type</label>
                                                    <select class="form-control" id="options">
                                                        <option>Trivia</option>
                                                        <option>Personality</option>
                                                    </select>
                                                
                                            </div>
                                            <div class="row-section form-group" id="add_question">
                                                
                                                    <label>Edit Question</label>
                                                    <input type="text" class="form-control" id="type-question" placeholder="Type Your Question Here"/>
                                                
                                                <br/>
                                                    <label>Select your type option</label>
                                                    <select class="form-control">
                                                        <option>True False</option>
                                                        <option>Multiple Choice</option>
                                                    </select>
                                                
                                                  <br/>
                                                  <div class="row-section form-group" id="add_select">
                                                    <select id="dropdownlist">
                                                      <br/>
                                                      <option onclick="add_select();">Select...</option>
                                                      <option value="1">1</option>
                                                      <option value="2">2</option>
                                                      <option value="3">3</option>
                                                      <option value="4">4</option>
                                                      <option value="5">5</option>
                                                      <option value="6">6</option>
                                                    </select>
                                                    <div id="inputArea"></div>
                                                    </div>
                                        </div>  
                                    </div>
                                    <div>
                                        <center><button class="btn btn-primary" type="button"><span class="glyphicon glyphicon"></span>Edit</button></center>
                                    </div>
                                    </form>
</section>
    </body>
</html>
