<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fun Quiz</title>
</head>
<body>
<h2>Kuis</h2>
<table cellpadding="2" cellspacing="2" border="1">
    <div class="col-sm-8">
        <form class="form-horizontal" th:object="${quiz}" th:action="@{/quiz/add}" method="post">
            <input type="hidden" th:field="*{idQuiz}"/>

            <div class="form-group">
                <label class="col-sm-3 control-label">Nama Kuis:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" th:field="*{judulQuiz}" />
                </div>

                <label class="col-sm-3 control-label">Tipe Kuis:</label>
                <div class="col-sm-9">
                    <select th:field="*{quizType}" class="form-control select2">
                    <option th:each="qt : ${qt} " th:value="${qt.idQuizType}" th:text="${qt.typeName}"/>
                </select>
                </div>
>
                <label class="col-sm-3 control-label">Soal:</label>

                <div class="col-sm-9">
                    <input  type="text" class="form-control"  th:value="${quiz.question.question}"  />
                </div>

                <label class="col-sm-3 control-label">Gambar:</label>
                <div class="col-sm-9">
                    <input type="file" name="file" th:value="${quiz.question.imageURL}" />
                </div>

            </div>
            <div class="form-group">
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
</table>

</body>
</html>
