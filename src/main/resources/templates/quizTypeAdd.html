<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Quiz Type</title>
</head>
<body>
    <h1>Form Add Quiz Type</h1>
    <form th:object="${quiztype}" th:action="@{/quiztype/add}" method="POST">
        <input type="hidden" th:field="*{idQuizType}"/>
        <label>Type Name : </label>
        <input th:type="text" th:field="*{typeName}"/>
        <label><button type="submit" >Add Type Name</button></label>
    </form>

</body>
</html>
