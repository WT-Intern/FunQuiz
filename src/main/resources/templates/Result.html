<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Fun Quiz</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{css/AdminLTE.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{css/_all-skins.min.css}" rel="stylesheet" media="screen"/>
</head>
<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">
    <header class="main-header">
        <nav class="navbar navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <img th:src="@{image/womantalk.png}" class="img-box" alt="Logo Image"/>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li id="show_date"></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="content-wrapper">
        <section class="content-header">
            <center><h1>Sistem Informasi Fun Quiz</h1></center>
            <ol class="breadcrumb">
                <li><a href="index.html"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active"><i class="fa fa-dashboard"></i> Add Quiz</li>
            </ol>
        </section>
        <section class="content">
            <div class="row" >
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <center> <h3 class="box-title">Result Add Quiz</h3></center>
                        <form>
                            <div class="box-body form-group-lg">
                                <div class="row-section">
                                    <div id="attach">
                                        <input type='file' onchange="readURL(this);"/>
                                    </div>
                                    <div id="preview">
                                        <a href="#" class="preview" onclick="getPreview();">Preview</a><br/>
                                    </div><br/>
                                    <div><input type="text" class="form-control" placeholder="Grade Title"/></div><br/>
                                    <div><textarea id="textarea-result" rows="10" cols="105" placeholder="Grade Description"></textarea>
                                    </div><br/>
                                    <div>
                                        <label>From</label>
                                        <select>
                                            <option value="">Min</option>
                                            <option>5</option>
                                            <option>10</option>
                                            <option>15</option>
                                            <option>20</option>
                                            <option>25</option>
                                            <option>30</option>
                                            <option>35</option>
                                            <option>40</option>
                                            <option>45</option>
                                            <option>50</option>
                                        </select>
                                        <label>To</label>
                                        <select>
                                            <option value="">Max</option>
                                            <option>10</option>
                                            <option>20</option>
                                            <option>30</option>
                                            <option>40</option>
                                            <option>50</option>
                                            <option>60</option>
                                            <option>70</option>
                                            <option>80</option>
                                            <option>90</option>
                                            <option>100</option>
                                        </select>
                                    </div><br/>
                                </div>
                            </div>
                            <div class="box-footer">
                                <center><button type="button" class="btn btn-primary button-animation rounded" onClick="location.href='Index.html'"><span>Save</span></button></center>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer class="main-footer">
        <center><strong>Copyright &copy; 2017-2018<a href="index.html">Womantalk Divison</a>.</strong> All rights reserved.</center>
    </footer>
</div>
<script th:src="@{plugins/jQuery/jquery-2.2.3.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/app.min.js}"></script>
<script th:src="@{js/demo.js}"></script>
<script th:src="@{http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js}"></script>
</body>
</html>
