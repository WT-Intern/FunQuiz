<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Fun Quiz</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{css/AddQuiz.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{css/MainQuiz.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{css/AddQuestion.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{css/AdminLTE.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{css/_all-skins.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{plugins/iCheck/flat/blue.css}" rel="stylesheet" media="screen"/>
</head>
<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">
    <header class="main-header">
        <nav class="navbar navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <img th:src="@{image/womantalk.png}" class="img-box" alt="Logo Image"/>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li id="show_date"></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="content-wrapper">
        <section class="content-header">
            <center><h1>Sistem Informasi Fun Quiz</h1></center>
            <ol class="breadcrumb">
                <li><a href="index.html"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active"><i class="fa fa-dashboard"></i> Add Quiz</li>
            </ol>
        </section>
        <section class="content">

            <div class="box box-primary">
                <div class="tab">
                    <button class="tablinks" onclick="tabQuiz(event, 'Quiz')" id="defaultOpen">Quiz</button>
                    <button class="tablinks" onclick="tabQuiz(event, 'Result')">Result</button>
                </div>

                <div id="Quiz" class="tabcontent">
                    <form id="form_addquiz" class="styleform">
                        <div class="box-body">
                            <div class="row-section">
                                <div>
                                    <label>Image</label>
                                    <input type="file" id ="file" onchange="readURL(this);" class="btn btn-info" />
                                </div>
                                <div>
                                    <a href="#" class="preview" onclick="getPreview();">Preview</a><br/>
                                </div><br/>
                                <div><input type ="hidden" id ="imageURL"/></div>
                                <div>
                                    <label>Title</label>
                                    <input type="text" value="" class="form-control" placeholder="Enter the title" id="title"/>
                                </div><br/>
                                <div>
                                    <label>Type</label>
                                    <select id="optionType" class="form-control">
                                        <option>Select Type of Quiz</option>
                                        <option nilai="2">True False</option>
                                        <option nilai="3">Correct Answer</option>
                                        <option nilai="1">Personality</option>
                                    </select>
                                </div><br/>

                            </div>
                        </div>
                    </form>
                    <br/>
                    <form id="truefalse" class="styleform hiddencontent">
                        <div id="addquestion" class="box-body">
                            <div class="row-section" id="section-truefalse"></div>
                        </div>
                        <div class="box-footer">
                            <center><div onclick="addQuestionTruefalse()" class="btn btn-primary"><span>Insert</span></div>
                            </center>
                        </div>
                    </form>

                    <form id="correctanswer" class="styleform hiddencontent">
                        <div class="box-body" id="section-correctanswer">
                        </div>
                        <div id="option-correctanswer"  >
                            <div id="attachimage-correctanswer" class="field hiddencontent" align="left">
                                <input id="files" type="file" name="files[]" class="btn btn-primary button-animation rounded" />
                            </div>
                        </div><br/>
                        <div class="box-footer">
                            <center>
                                <button type="button" id="addQuestionCorrectanswer" class="btn btn-primary">Insert</button>
                            </center>
                        </div>
                    </form>

                    <form id="personality" class="styleform hiddencontent">
                        <div class="box-body" id="section-personality">
                            <div id="optiontext-personality"></div>
                        </div>
                        <div class="box-footer">
                            <center>
                                <button type="button" id="addpersonality" class="btn btn-primary">Insert</button>
                            </center>
                        </div>
                    </form>

                </div>

                <div id="Result" class="tabcontent">
                    <center><h4 class="box-title">Result Quiz</h4></center>
                    <form>
                        <div class="box-body" id="sectiongrade"></div>
                        <div class="box-footer">
                            <center>
                                <button  class="btn btn-primary button-animation rounded" type="button" onclick="addGrade()">Add Grade</button>
                                <input type="button" class="btn btn-primary button-animation rounded" onClick="populateAllData()" value="Save" /></center>
                        </div>
                    </form>

                </div>


            </div>
        </section>
    </div>
    <footer class="main-footer">
        <center><strong>Copyright &copy; 2017-2018<a href="index.html">Womantalk Divison</a>.</strong> All rights reserved.</center>
    </footer>
</div>

<script th:src="@{plugins/jQuery/jquery-2.2.3.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/app.min.js}"></script>
<script th:src="@{js/demo.js}"></script>

<script th:src="@{js/AddQuiz.js}"></script>
<script th:src="@{js/AddQuestion.js}"></script>
<script th:src="@{js/test.js}"></script>
<script th:src="@{plugins/iCheck/icheck.min.js}"></script>
<script th:src="@{http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js}"></script>

</body>
</html>
